<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/42b6c4a57d.js" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div class="backfone">
      <div class="base"></div>
    </div>
    <div class="weather-app">
      <div class="name-app"> <h1>Fun Weather App </h1>ðŸ˜ƒ</div>
      <div class="container">
        <div class="search">
          <div class="search-bar">
            <div class="search-barinput">
              <button type="button" class="search-button loc" id="location">
                <i class="fa-solid fa-location-crosshairs"></i>
              </button>
              <form id="form">
                <input type="text" name="name" class="search-bar__input" placeholder="Search">
                <button type="submit" value="Login" class="search-button"><i class="fas fa-search"></i></button>
              </form>
            </div>
          </div>
          <div id="weather-img">
          </div>
        </div>
        <div class="city-info">
            <div class="city-name" id="city">-- --  | --</div>
            <div class="info" id="date">----- --:--</div>
          </div>
          <div class="numbers">
            <div class="temperature">
              <span class="temp" id="magic">--</span><span id="units"><strong>Â°C</strong> |Â°F</span>
            </div>
            <div class="info">
              <br>
              <span class="info" id="sky">----</span>
              <div class="humi">Humidity: --%</div>
              <div class="wind">Wind: - km/h</div>
            </div>
          </div>
          <div class="hours">
            <div class="point1">09</div>
            <div class="point2">12</div>
            <div class="point3">15</div>
            <div class="point4">18</div>
            <div class="point5">21</div>
          </div>
          <div class="days-graph">
          </div>
          <div class="hours-predict">
            <div class="time1">1</div>
            <div class="time2">2</div>
            <div class="time3">3</div>
            <div class="time4">4</div>
            <div class="time5">5</div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span><a class="footer-link" href="https://github.com/grenst/test_playgrounds" target="_blank">Open-sourse code</a></span> by Makarova Olena
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
